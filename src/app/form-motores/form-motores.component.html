<h3>{{titulo}}</h3>
<div class="form">
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome" placeholder="Nome.." 
    [(ngModel)]="motor.nome">

    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" name="descricao" placeholder="Descrição.." 
    [(ngModel)]="motor.descricao">
    
    <label for="uso">Uso</label>
    <input type="text" id="uso" name="uso" placeholder="Uso.." 
    [(ngModel)]="motor.uso">

    <label for="preco">Preço</label>
    <input type="number" step="0.01" id="preco" name="preco" placeholder="Preço.." 
    [(ngModel)]="motor.preco">

    <label for="datacriacao">Data Criação</label>
    <input type="date" id="datacriacao" name="datacriacao" placeholder="Data Criação.." 
    [(ngModel)]="motor.dataCriacao">
    
    <div class="buttons">
      <input type="button" (click)="salvarMotor()" value="Salvar">
      <input type="button" value="Cancelar">
    </div>
  </form>
</div>
